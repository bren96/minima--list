{% extends 'base.html' %}

{% block head %}
<title>My Five</title>
{% endblock %}

{% block body %}
<div class="content">
  <div class="form">
    <h1>My Five</h1>
    {% if tasks|length < 1 %}
    <h4>There are no tasks. Create one below!</h4>
    {% else %}
    <table>
      {% for task in tasks %}
      <tr>
        <td>{{ task.content }}</td>
        <td>
          <a href="/update/{{task.id}}" class="task_actions">
            <i class="fas fa-pencil-alt"></i>
          </a>
          <a href="/delete/{{task.id}}" class="task_actions">
            <i class="far fa-trash-alt"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
    {% endif %}
    <form action="/dashboard" method="POST">
      <input type="text" name="content" id="content">
      <input id="submit" type="submit" value="Add Task">
    </form>
    <a class="sign_link" href="/logout">Log Out</a>
  </div>
</div>
{% endblock %}
