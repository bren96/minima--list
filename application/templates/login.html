{% extends 'base.html' %}

{% block head %}
<title>My Five</title>
{% endblock %}

{% block body %}
<div class="content">
    <div class="form">
      <h1 style="text-align: center">My Five</h1>
      <h2>Log In</h2>
        <form method="POST">
          <div class="form-container">
            <i class="fas fa-user"></i>
            {{form.email(class_="form-control")}}
          </div>
          <div class="form-container">
            <i class="fas fa-key"></i>
            {{form.password(class_="form-control")}}
          </div>
          <div class="submitbutton">
            <input id="submit" type="submit" value="Log In">
          </div>
        </form>
        <a href="/signup">Need to register? Sign up here!</a>
    </div>
</div>
{% endblock %}
